{% extends 'layout.html' %}
{% block body %}

<div class="row">
    <div class="col">
        <h1>{{ welcome }}</h1>
        <div class="card card-body">
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="email" name="email" placeholder="{{ user_email }}" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="{{ user_password }}" class="form-control">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">{{ login }}</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
