{% extends 'dashboard.html' %}
{% block content %}
<div class="row justify-content-md-center">
    <div class="col-12 col-xl-8 mb-4 mb-lg-0">
        <div class="card">
            <h5 class="card-header">{{ update_bank }}</h5>
            <div class="card-body">
                <form action="{{ request.state.api_version }}/bank/{{ bank.id }}" method="post">
                    <div class="form-outline mb-4">
                        <input type="text" name="name" id="name" value="{{ bank.name }}" class="form-control">
                        <label class="form-label" for="name">{{ bank_name }}</label>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="method" value="patch">
                        <button type="submit" class="btn btn-primary btn-block">{{ update }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
