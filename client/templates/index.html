{% extends 'layout.html' %}
{% block body %}

<div class="row justify-content-md-center ">
    <div class="col-md-6 justify-content-md-center">
        <h1>{{ welcome }}</h1>
        {% with messages = get_flashed_messages(request) %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.category }} alert-dismissible fade show" role="alert">
            {{ message.message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                    aria-controls="pills-login" aria-selected="true">{{ signin }}</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                    aria-controls="pills-register" aria-selected="false">{{ register }}</a>
            </li>
        </ul>
        <!-- Pills navs -->

        <!-- Pills content -->
        <div class="tab-content card card-body">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form action="{{ request.state.api_version }}/login" method="post" id="login-form">
                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="email" class="form-control">
                        <label class="form-label" for="email">{{ user_email }}</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="password" class="form-control">
                        <label class="form-label" for="password">{{ user_password }}</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block mb-4">{{ login }}</button>
                    </div>
                </form>
            </div>
            <!-- Registration form -->
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                <form action="{{ request.state.api_version }}/register" method="post" id="register-form">
                    <div class="form-outline mb-4">
                        <input type="email" name="email" id="r_email" class="form-control">
                        <label class="form-label" for="email">{{ user_email }}</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" id="r_password" class="form-control">
                        <label class="form-label" for="password">{{ user_password }}</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">{{ register }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
